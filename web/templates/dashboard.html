<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Analyzer - Live Dashboard</title>
    
    <!-- Socket.IO pour la communication temps r√©el -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-start {
            background: #28a745;
            color: white;
        }
        
        .btn-start:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        
        .btn-stop:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn-stop:disabled, .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 3em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .alerts-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .alerts-section h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .alert-item {
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid;
            border-radius: 5px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .alert-item.critical {
            border-color: #dc3545;
            background: #fff5f5;
        }
        
        .alert-item.high {
            border-color: #fd7e14;
            background: #fff8f5;
        }
        
        .alert-item.medium {
            border-color: #ffc107;
            background: #fffbf5;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .alert-title {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .badge {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
        }
        
        .badge.critical { background: #dc3545; }
        .badge.high { background: #fd7e14; }
        .badge.medium { background: #ffc107; color: #333; }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status.active {
            background: #28a745;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status.stopped {
            background: #6c757d;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 300px;
        }
        
        .no-alerts {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Network Traffic Analyzer</h1>
            <p style="font-size: 1.2em; color: #666;">Dashboard en Temps R√©el</p>
            <p style="margin-top: 10px;">
                Statut: <span class="status stopped" id="status">Arr√™t√©</span>
            </p>
            
            <div class="controls">
                <button class="btn-start" id="btnStart" onclick="startCapture()">
                    ‚ñ∂Ô∏è D√©marrer la Capture
                </button>
                <button class="btn-stop" id="btnStop" onclick="stopCapture()" disabled>
                    ‚èπÔ∏è Arr√™ter la Capture
                </button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3> Paquets Captur√©s</h3>
                <div class="value" id="packetCount">0</div>
            </div>
            <div class="stat-card">
                <h3> Alertes Totales</h3>
                <div class="value" id="alertCount">0</div>
            </div>
            <div class="stat-card">
                <h3>üî¥ Critiques</h3>
                <div class="value" id="criticalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>üü† Hautes</h3>
                <div class="value" id="highCount">0</div>
            </div>
        </div>
        
        <!-- Graphique -->
        <div class="chart-container">
            <canvas id="alertChart"></canvas>
        </div>
        
        <!-- Liste des alertes -->
        <div class="alerts-section">
            <h2> Alertes en Temps R√©el</h2>
            <div id="alertsList">
                <div class="no-alerts">
                    Aucune alerte pour le moment. D√©marrez la capture pour commencer.
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // Variables globales
        let alertsData = [];
        let chart = null;
        
        function initChart() {
            const ctx = document.getElementById('alertChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],  
                    datasets: [{
                        label: 'Alertes par minute',
                        data: [],
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        socket.on('connect', function() {
            console.log(' Connect√© au serveur');
        });
        
        socket.on('packet_count_update', function(data) {
            document.getElementById('packetCount').textContent = data.count;
        });
        
        socket.on('new_alert', function(alert) {
            console.log(' Nouvelle alerte:', alert);
            
            addAlert(alert);
            
            updateCounters();
            
            playAlertSound();
        });
        
        socket.on('capture_started', function(data) {
            console.log(' Capture d√©marr√©e sur', data.interface);
            document.getElementById('status').textContent = 'En cours';
            document.getElementById('status').className = 'status active';
            document.getElementById('btnStart').disabled = true;
            document.getElementById('btnStop').disabled = false;
        });
        
        socket.on('capture_stopped', function(data) {
            console.log(' Capture arr√™t√©e. Total:', data.total_packets);
            document.getElementById('status').textContent = 'Arr√™t√©';
            document.getElementById('status').className = 'status stopped';
            document.getElementById('btnStart').disabled = false;
            document.getElementById('btnStop').disabled = true;
        });
        
        // Ajoute une alerte √† l'interface
        function addAlert(alert) {
            const alertsList = document.getElementById('alertsList');
            
            if (alertsList.querySelector('.no-alerts')) {
                alertsList.innerHTML = '';
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-item ${alert.severity.toLowerCase()}`;
            alertDiv.innerHTML = `
                <div class="alert-header">
                    <span class="alert-title">${alert.category}</span>
                    <span class="badge ${alert.severity.toLowerCase()}">${alert.severity}</span>
                </div>
                <p><strong>${alert.timestamp}</strong> - ${alert.description}</p>
                <p style="font-size: 0.9em; color: #666;">${alert.details}</p>
            `;
            
            alertsList.insertBefore(alertDiv, alertsList.firstChild);
            
            // Garde les 10 derni√®res alertes affich√©es
            while (alertsList.children.length > 10) {
                alertsList.removeChild(alertsList.lastChild);
            }
            
            // Stock du graphique
            alertsData.push({
                time: alert.timestamp,
                severity: alert.severity
            });
        }
        
        // Mise √† jour des compteurs
        function updateCounters() {
            const total = alertsData.length;
            const critical = alertsData.filter(a => a.severity === 'CRITICAL').length;
            const high = alertsData.filter(a => a.severity === 'HIGH').length;
            
            document.getElementById('alertCount').textContent = total;
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('highCount').textContent = high;
        }
        
        // D√©marre la capture
        function startCapture() {
            socket.emit('start_capture', {
                interface: 'eth0',  
                packet_count: 0     
            });
        }
        
        function stopCapture() {
            socket.emit('stop_capture');
        }
        
        // Joue un son d'alerte
        function playAlertSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.1;
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // Initialise tout au chargement de la page
        window.onload = function() {
            initChart();
            console.log(' Dashboard initialis√©');
        };
    </script>
</body>
</html>
